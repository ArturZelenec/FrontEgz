<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="topnav" id="top-nav">
        <div class="left">
            <div class="logo"><img class="todo-logo"
                    src="https://i.pinimg.com/736x/e4/e7/50/e4e750a637dcefef70a58c1a03d31a1f--icons.jpg"
                    alt="To do logo">
            </div>
        </div>
        <div class="center nav">
            <div id="register-btn">Register</div>
            <div id="login-btn">Log In</div>
        </div>
    </div>

    <h1>TO DOO APP</h1>

    <div class="form-box" id="register-box">
        <fieldset>
            <legend>Register</legend>
            <form action="#" id="register-form">
                <div class="inp-box"> <label>Username:</label>
                    <input type="text" name="userName" id="name-inp-reg">
                </div>
                <div class="inp-box"><label for="surName">Surname:</label>
                    <input type="text" name="surName" id="surname-inp-reg">
                </div>
                <div class="inp-box"> <label for="mail">Email:</label>
                    <input type="email" name="email" id="email-inp-reg">

                </div>
                <button class="submit" type="submit" id="todo-form-submit">Submit</button>
            </form>
        </fieldset>
    </div>

    <div class="form-box" id="login-box">
        <fieldset>
            <legend>Log In</legend>
            <form action="#" id="login-form">
                <div class="inp-box">
                    <label for="name">Username:</label>
                    <input type="text" name="userName" id="name-inp-log">
                </div>
                <div class="inp-box">
                    <label for="surname">Surname:</label>
                    <input type="text" name="surName" id="surname-inp-log">
                </div>
                <button class="submit" type="submit" id="login-form-submit">Submit</button>
                <input type="submit" hidden />
            </form>
        </fieldset>
    </div>


    <script src="main.js"></script>



</body>

</html>
